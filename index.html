<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EUI GMPDWNRBXST.g</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .upload-area {
            border: 2px dashed #ffffff;
            border-radius: 20px;
            width: 400px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: background-color 0.3s;
        }

        .upload-area:hover {
            background-color: #1e1e1e;
        }

        .upload-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #6200ea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .upload-btn:hover {
            background-color: #3700b3;
        }

        .dimensions {
            margin: 20px 0;
        }

        .submit-btn {
            background-color: #03dac6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #018786;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>

    <h1>GMPDWNRBXST.G</h1>
    <div class="dimensions">
        <label for="width">‚¨ÖÔ∏è‚û°Ô∏è:</label>
        <input type="number" id="width" value="360" min="1"> x
        <label for="height">‚¨áÔ∏è‚¨ÜÔ∏è:</label>
        <input type="number" id="height" value="360" min="1">
    </div>

    <div class="upload-area" id="uploadArea">
        <input type="file" id="fileInput" accept="image/*">
        <button class="upload-btn" onclick="document.getElementById('fileInput').click();">SELECT A FILEüò≤</button>
    </div>

    <button class="submit-btn" id="submitBtn">Createü§©</button>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const submitBtn = document.getElementById('submitBtn');

        uploadArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            uploadArea.style.backgroundColor = '#1e1e1e';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.backgroundColor = '';
        });

        uploadArea.addEventListener('drop', (event) => {
            event.preventDefault();
            uploadArea.style.backgroundColor = '';
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
            }
        });

        submitBtn.addEventListener('click', () => {
            const width = document.getElementById('width').value;
            const height = document.getElementById('height').value;
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.width = width;
                    img.height = height;
                    document.body.appendChild(img);
                }
                reader.readAsDataURL(file);
            } else {
                alert('Please upld the IMG ^ERROR U HAVENT UPLD THE IMG^');
            }
        });
    </script>

</body>
</html>
